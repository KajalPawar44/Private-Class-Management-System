<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Student Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
             background: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the image cover the entire background */
            color: #333;
        }
        .carousel-control-next{
          background-size:40px;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 1rem auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center; /* Center content in the container */
            padding: 1rem; /* Add padding for spacing */
        }

        /* Header */
        h1 {
            text-align: center;
            padding: 1rem;
            background: #003d66;
            color: #ffffff;
            font-size: 1.5rem; /* Adjusted font size */
            margin: 0 0 1rem 0; /* Margin below the header */
            border-radius: 8px 8px 0 0; /* Rounded top corners for header */
        }

        /* Description */
        p {
            font-size: 1rem; /* Description text font size */
            margin: 0.5rem 0 1rem 0; /* Adjust margins */
            color: #555; /* Neutral gray for paragraph text */
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem; /* Compact padding for button */
            font-size: 0.9rem; /* Adjusted font size */
            color: #ffffff;
            background-color: #003d66; /* Dark blue for button background */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #002b4d; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To The Student Management System</h1>
        <p>Manage students, view details, and streamline your processes efficiently.</p>
        <a href="/Adminlogin" class="btn">Admin Login</a> 
        <a href="/StudentAdminlogin" class="btn">Student Login</a>
        <a href="/AdminloginTrainer" class="btn">Trianer Login</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainer Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            color: #fff;
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #003d66;
            color: white;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #002b4d;
        }

        p {
            color: #d9534f;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Trainer Login</h2>
        <!-- Form to handle Student Login -->
        <form th:action="@{/TrainerLogin}" method="post">
            <div class="form-group">
                <label>Username</label>
                <!-- Predefined username for Student -->
                <input type="text" name="username" value="kajal" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <!-- Predefined password for Student -->
                <input type="password" name="password" value="kajal123" required>
            </div>
            <button type="submit">Login</button>
            <!-- Error message (if any) will be displayed here -->
            <p th:if="${error}" th:text="${error}"></p>
        </form>
    </div>

</body>
</html>

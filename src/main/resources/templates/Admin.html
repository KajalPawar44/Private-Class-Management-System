
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        /* Reuse the provided styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        h2 {
            text-align: center;
            padding: 0.8rem;
            background: #003d66;
            color: #ffffff;
            font-size: 1.2rem;
            margin: -1.5rem -1.5rem 1rem -1.5rem; /* Align header to container */
            border-radius: 8px 8px 0 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            font-size: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus {
            border-color: #003d66;
            outline: none;
        }

        .login-btn {
            padding: 0.6rem;
            font-size: 0.9rem;
            background: #003d66;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background: #002b4d;
        }

        .error-message {
            color: #cc3d33;
            font-size: 0.85rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .note {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form th:action="@{/admin/login}" method="post">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Error Message -->
            <span th:if="${error}" class="error-message" th:text="${error}"></span>

            <!-- Login Button -->
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Optional Note -->
        <p class="note">Only authorized administrators can access this area.</p>
    </div>
</body>
</html>

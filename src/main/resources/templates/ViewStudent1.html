		<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
 <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://c8.alamy.com/comp/G8CAFX/lecture-in-the-auditorium-G8CAFX.jpg');
            background-position:fixed;
            color: #333;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 1rem auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        h2 {
            text-align: center;
            padding: 0.8rem;
            background: #003d66;
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0;
        }

        /* Button Section */
        .add-student-btn {
            display: inline-block;
            margin: 0.8rem auto;
            padding: 0.5rem 0.8rem;
            background: #003d66;
            color: #ffffff;
            font-size: 0.9rem;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .add-student-btn:hover {
            background: #002b4d;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5rem 0;
        }

        th, td {
            padding: 0.3rem 0.5rem; /* Smaller padding */
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 0.75rem; /* Smaller font size for content */
        }

        th {
            background: #eef1f7;
            color: #003d66;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(0, 61, 102, 0.1);
        }

        /* Buttons */
        button {
            padding: 0.3rem 0.6rem; /* Compact button size */
            font-size: 0.75rem; /* Smaller font size for buttons */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-update {
            background: #287233;
            color: #ffffff;
        }

        .btn-update:hover {
            background: #1f5727;
        }

        .btn-delete {
            background: #cc3d33;
            color: #ffffff;
        }

        .btn-delete:hover {
            background: #a82f28;
        }

        /* Info Section */
        .transaction-info {
            margin: 0.5rem auto;
            padding: 0.4rem;
            background: #f0f5ff;
            border-left: 4px solid #003d66;
            border-radius: 4px;
            color: #003d66;
            font-style: italic;
            font-size: 0.75rem; /* Smaller font size */
            margin-top:90px;
            margin-bottom:0px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Student Management System</h2>
        <div style="text-align: right; padding: 1rem;">
            <a href="/addStudent" class="add-student-btn">Add Student</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Full Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Address</th>
                    <th>Course</th>
                    <th>Department</th>
                    <th>Trainer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${liststudent}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.full_name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone_no}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.course}"></td>
                    <td th:text="${student.department}"></td>
                    <td th:text="${student.trainer != null ? student.trainer.name : 'No Trainer Assigned'}"></td> 
                    <td>
                        <form th:action="@{/updateStudent/{id}(id=${student.id})}">
                        <button type="submit" class="btn-update">Update</button>
                        </form>
                        <form th:action="@{/deleteStudent/{id}(id=${student.id})}">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="transaction-info">
        Note: The table above lists all students and allows you to update or delete student details.
    </div>
</body>

</html>
